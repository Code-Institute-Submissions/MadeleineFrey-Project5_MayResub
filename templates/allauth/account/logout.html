{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="overlay"></div>
<div class="container my-my {% if grand_total %} info-box-more {% else %}  {% endif %}">
  <div class="row">
    <div class="col card mb-4 left mt-3 info-box">
      <div class="card-body ">
        <h1>See you later!</h1>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
  </div>
</div>

<div class="row my-bag-bg ">
  <div class="col">
    <div class="col card mb-4  mt-3 left info-box">

      <h1>{% trans "Sign Out" %}</h1>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit">{% trans 'Sign Out' %}</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
