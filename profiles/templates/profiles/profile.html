{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container my-my {% if grand_total %} info-box-more {% else %}  {% endif %}">
        <div class="row">
            <div class="col card mb-4  mt-3 left info-box">
                <div class="card-body ">
                    <h1>My Profile</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
        
{% endblock %}
